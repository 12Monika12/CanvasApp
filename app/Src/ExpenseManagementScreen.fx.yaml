"ExpenseManagementScreen As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    OnVisible: |
        =Reset(EMS_dd_Login);
        Set(
            IsManager,
            CountRows(
                Filter(
                    [@contact],
                    Email = _myProfile.UserPrincipalName,
                    'Is Manager' = [@'Is Manager (contact)'].Yes
                )
            )
        );
        Set(
            RequestSelect,
            "Draft"
        );
        ClearCollect(
            OpenReports,
            Filter(
                'Expense Requests',
                'Expense Request Status' = [@'Expense Request Status'].Draft,
                'Expense Requester'.Email = _myProfile.UserPrincipalName
            ).'Expense Request Number'
        );
        ClearCollect(
            ApprovedReports,
            Filter(
                'Expense Requests',
                'Expense Request Status' = [@'Expense Request Status'].Approved,
                'Expense Requester'.Email = _myProfile.UserPrincipalName
            ).'Expense Request Number'
        );
        ClearCollect(
            PendingReports,
            Filter(
                'Expense Requests',
                'Expense Request Status' = [@'Expense Request Status'].Pending,
                'Expense Requester'.Email = _myProfile.UserPrincipalName
            ).'Expense Request Number'
        );
        Refresh('Expense Requests');
        Refresh('Expense Request Lines');


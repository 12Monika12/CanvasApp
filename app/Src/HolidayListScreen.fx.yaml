"HolidayListScreen As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    OnVisible: |-
        =// Generate row number code
        ClearCollect(
            colSolution,
            ForAll(
                Sequence(CountIf('Holiday Lists',true)),
                Patch(
                    Last(FirstN('Holiday Lists', Value)),
                    {RowNumber: Value}
                )
            )
        )

    HLS_MainContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HLS_HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =If(LeaveApplicationScreen.Size = 1|| LeaveApplicationScreen.Size = 2 ,50,75)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            HLS_icon_back As icon.ChevronLeft:
                Color: =AppColor.PrimaryColor
                Height: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        Parent.Height/1.1,
                       Parent.Height
                    )
                Icon: =Icon.ChevronLeft
                OnSelect: =Back()
                PaddingLeft: =10
                PaddingRight: =10
                Width: |
                    =
                    Switch(LeaveApplicationScreen.Size ,ScreenSize.Small,45,ScreenSize.Medium,45,60)
                ZIndex: =1

            HLS_lbl_AppTitle As label:
                Align: =Align.Center
                Color: =AppColor.PrimaryColor
                FillPortions: =11
                Font: =Font.Georgia
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Size: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        12,
                        ScreenSize.Medium,
                       16,
                       18
                    )
                Text: ="Company Holiday List"
                Width: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        Parent.Width,
                        Parent.Width/1.2
                    )
                Wrap: =false
                ZIndex: =2

        HLS_rect_Divider As rectangle:
            Height: =1
            Width: =Parent.Width
            Y: =88
            ZIndex: =2

        HLS_DataContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =15
            PaddingLeft: =15
            PaddingRight: =15
            PaddingTop: =15
            ZIndex: =3

            HLS_TopContainer As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(39, 113, 194, 1)
                BorderThickness: =2
                FillPortions: =0
                Height: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        70,
                        90
                    )
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                HLS_lbl_CompanyHoliday As label:
                    Color: =RGBA(39, 113, 194, 1)
                    FontWeight: =FontWeight.Bold
                    Height: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            30,
                            40
                        )
                    Size: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            12,
                            ScreenSize.Medium,
                           16,
                           18
                        )
                    Text: ="Company Holidays"
                    Width: =Parent.Width
                    ZIndex: =1

                HLS_lbl_Data As label:
                    Color: =RGBA(39, 113, 194, 1)
                    Height: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            30,
                            40
                        )
                    Size: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            10,
                           13
                        )
                    Text: ="Below is a list of our companyâ€™s paid holidays. Our offices will be closed for observance."
                    Width: =Parent.Width
                    ZIndex: =2

            HLS_DayListContainer As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(39, 113, 194, 1)
                BorderThickness: =2
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                HLS_HLHeaderContainer As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Fill: =RGBA(255, 255, 255, 1)
                    FillPortions: =0
                    Height: |-
                        =Switch(
                            App.ActiveScreen.Size,
                            ScreenSize.Small,
                            Parent.Width/8,
                            Parent.Height/7.3
                        )
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    Width: =Parent.Width
                    ZIndex: =1

                    HLS_lbl_SrNo As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(39, 113, 194, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height/1.6
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                10,
                               13
                            )
                        Text: ="Sr.No"
                        Width: =Parent.Width/5
                        Wrap: =false
                        X: =199
                        Y: =74
                        ZIndex: =2

                    HLS_lbl_Name As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(39, 113, 194, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height/1.6
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                9,
                               12
                            )
                        Text: ="Holiday Details"
                        Width: =Parent.Width/3
                        Wrap: =false
                        X: =399
                        Y: =74
                        ZIndex: =3

                    HLS_lbl_Day As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(39, 113, 194, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height/1.6
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                9,
                               12
                            )
                        Text: ="Day"
                        Width: =Parent.Width/4
                        Wrap: =false
                        X: =599
                        Y: =74
                        ZIndex: =4

                    HLS_lbl_Date As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(39, 113, 194, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height/1.6
                        Size: |-
                            =Switch(
                                App.ActiveScreen.Size,
                                ScreenSize.Small,
                                9,
                               12
                            )
                        Text: ="Date"
                        Width: =Parent.Width/5
                        Wrap: =false
                        X: =799
                        Y: =74
                        ZIndex: =5

                HLS_HLDataContainer As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =90
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width-5
                    ZIndex: =2

                    "HLS_gallery_HolidayList As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =AppColor.PrimaryColor
                        BorderThickness: =1
                        FillPortions: =0
                        Height: =Parent.Height/1.2
                        Items: =colSolution
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =Parent.Height/2
                        LayoutMinWidth: =320
                        OnSelect: =
                        ShowNavigation: =true
                        ShowScrollbar: =false
                        TemplatePadding: =0
                        TemplateSize: =50
                        Width: =Parent.Width
                        X: =80
                        Y: =144
                        ZIndex: =1

                        lbl_Date As label:
                            Align: =Align.Center
                            BorderColor: =AppColor.PrimaryColor
                            BorderThickness: =2
                            Color: =AppColor.PrimaryColor
                            Height: |
                                =50
                            OnSelect: =Select(Parent)
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: |-
                                =Switch(
                                    App.ActiveScreen.Size,
                                    ScreenSize.Small,
                                    8,
                                   10
                                )
                            Text: =Text(DateValue(ThisItem.Date, "en-US"),"dd/mmm/yyyy")
                            Width: =Parent.Width/4.5
                            X: =lbl_Day.X+lbl_Day.Width
                            ZIndex: =4

                        lbl_Day As label:
                            Align: =Align.Center
                            BorderColor: =AppColor.PrimaryColor
                            BorderThickness: =2
                            Color: =AppColor.PrimaryColor
                            Height: |
                                =50
                            OnSelect: =Select(Parent)
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: |-
                                =Switch(
                                    App.ActiveScreen.Size,
                                    ScreenSize.Small,
                                    8,
                                   10
                                )
                            Text: =Text(DateValue(ThisItem.Date, "en-us"), "dddd")
                            Width: =Parent.Width/4
                            X: =lbl_Name.X+lbl_Name.Width
                            ZIndex: =5

                        lbl_Name As label:
                            Align: =Align.Center
                            BorderColor: =AppColor.PrimaryColor
                            BorderThickness: =2
                            Color: =AppColor.PrimaryColor
                            Height: |
                                =50
                            OnSelect: =Select(Parent)
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: |-
                                =Switch(
                                    App.ActiveScreen.Size,
                                    ScreenSize.Small,
                                    8,
                                   10
                                )
                            Text: =ThisItem.'Holiday Name'
                            Width: =Parent.Width/3
                            X: =lbl_SrNo.X+lbl_SrNo.Width
                            ZIndex: =6

                        lbl_SrNo As label:
                            Align: =Align.Center
                            BorderColor: =AppColor.PrimaryColor
                            BorderThickness: =2
                            Color: =AppColor.PrimaryColor
                            Height: |
                                =50
                            OnSelect: =Select(Parent)
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: |-
                                =Switch(
                                    App.ActiveScreen.Size,
                                    ScreenSize.Small,
                                    8,
                                   10
                                )
                            Text: =ThisItem.RowNumber
                            Width: =Parent.Width/5
                            ZIndex: =14


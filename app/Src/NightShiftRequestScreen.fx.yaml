                                            NSAR_dp_ToDate.SelectedDate + Time(
                                                Value(NSAR_ddEndHours.Selected.Value),
                                                Value(NSAR_ddEndMin.Selected.Value),
                                                0
                                            ),
                                            TimeUnit.Minutes
                                        )
                                    )
                                ) / 60,
                                0
                            )) < 4,
                                0,
                                Value(RoundDown(
                                Abs(
                                    Value(
                                        DateDiff(
                                            NSAR_dp_FromDate.SelectedDate + Time(
                                                Value(NSAR_ddStartHours.Selected.Value),
                                                Value(NSAR_ddStartMin.Selected.Value),

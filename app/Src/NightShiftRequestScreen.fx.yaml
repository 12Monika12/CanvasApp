                        Default: |-
                            =If(
                                Value(RoundDown(
                                Abs(
                                    Value(
                                        DateDiff(
                                            NSAR_dp_FromDate.SelectedDate + Time(
                                                Value(NSAR_ddStartHours.Selected.Value),
                                                Value(NSAR_ddStartMin.Selected.Value),
                                                0

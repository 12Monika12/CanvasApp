            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: |-
                =Switch(
                    App.ActiveScreen.Size,
                    ScreenSize.Small,
                    LayoutOverflow.Scroll,
                    ScreenSize.ExtraLarge,
                    LayoutOverflow.Hide

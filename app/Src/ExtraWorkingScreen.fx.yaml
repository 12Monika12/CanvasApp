                            Width: |-
                                =Switch(
                                    App.ActiveScreen.Size,
                                    ScreenSize.Small,
                                    Parent.Width,
                                    Parent.Width/1.2
                                )
                            X: =25
                            Y: =65
                            ZIndex: =8

                        EWDM_icon_Next_1 As icon.ChevronRight:
                            Color: =AppColor.PrimaryColor

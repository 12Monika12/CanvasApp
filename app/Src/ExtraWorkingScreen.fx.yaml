                                                    'Application Request Type'.'Application Request Type Name' = "Extra Working Request"
                                                )
                                            )
                                        )
                                    )
                                ),
                                'Created On',
                                SortOrder.Descending
                            )
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        ShowScrollbar: =false
                        TemplatePadding: =0
                        TemplateSize: =Min(110, Self.Height - 60)
                        Visible: =CountRows(EWD_gallery_FilterRequest.AllItems) > 0
                        Width: =Parent.Width
                        ZIndex: =1

                        EWD_lbl_RequestNumber As label:
                            AutoHeight: =true
                            Color: =AppColor.PrimaryColor
                            FontWeight: =FontWeight.Bold
                            Height: =22
                            OnSelect: =Select(Parent)
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: |-
                                =Switch(
                                    App.ActiveScreen.Size,
                                    ScreenSize.Small,
                                    10,
                                   13
                                )
                            Text: =ThisItem.'Application Request Number'
                            VerticalAlign: =VerticalAlign.Top
                            Width: |-
                                =Switch(
                                    App.ActiveScreen.Size,
                                    ScreenSize.Small,
                                    Parent.Width,
                                    Parent.Width/1.2
                                )
                            X: =25
                            Y: =10
                            ZIndex: =2

                        EWD_rect_Separator As rectangle:
                            Fill: =AppColor.PrimaryColor
                            Height: =1
                            OnSelect: =Select(Parent)
                            Width: =Parent.TemplateWidth
                            Y: =100
                            ZIndex: =5

                        EWD_img_Edit As image:
                            Height: =35
                            Image: =EditData
                            OnSelect: |-
                                =Navigate(ExtraWorkingRequestScreen);
                                Set(IsEWDEdit,true);
                            Visible: |-
                                =//If(RequestSelect = "Approved" || RequestSelect = "Rejected" || RequestSelect = "Cancelled",false,true)
                                false
                            Width: |-
                                =Switch(
                                    App.ActiveScreen.Size,
                                    ScreenSize.Small,
                                    Parent.Width/12,
                                    ScreenSize.Medium,
                                    Parent.Width/16,
                                    Parent.Width/20
                                    
                                )

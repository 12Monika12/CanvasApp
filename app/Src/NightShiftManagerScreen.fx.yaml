            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =50
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: =CountRows(colNSASelected)>0
            Width: =Parent.Width
            ZIndex: =5

            NSAM_btn_Declined As button:
                Fill: =AppColor.DeclineColor
                HoverFill: =ColorFade(RGBA(255, 0, 0, 1), -20%)
                OnSelect: |-
                    =UpdateIf(
                        colNSASelected,
                        true, // If any tasks selected by checkbox as we have created this collection on Oncheck of Check box//
                        { // Below the bold letter are the SharePoint Column name which we want to update. //
                            'Application Request Status': [@'Application Request Status'].Declined
                        }
                    );
                    
                    ClearCollect(
                        coldatatoPatch, // Created a temporary collection //
                        ShowColumns(  // The column names which need to be patch are listed //
                            colNSASelected,
                            "dt_application_requestid",
                            "dt_application_request_status"
                        )
                    );
                    Patch('Application Requests',  // Sharepoint List//
                        coldatatoPatch // Temporary collection//
                    );
                    
                    Clear(colNSASelected);  //Clear the collection of tasks selected b checkbox//
                    
                    ClearCollect(colNSARequestdata,Sort(
                        If(RequestSelect = "Pending",Filter('Application Requests','Application Request Status' = [@'Application Request Status'].Submitted,'Request Approver'.Email= _myProfile.UserPrincipalName,NSAM_dd_View.Selected.Value,'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"),
                        If(RequestSelect = "Approved",Filter('Application Requests','Application Request Status' = [@'Application Request Status'].Approved,'Request Approver'.Email= _myProfile.UserPrincipalName,NSAM_dd_View.Selected.Value,'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"),
                        If(RequestSelect = "Rejected",Filter('Application Requests','Application Request Status' = [@'Application Request Status'].Declined,'Request Approver'.Email= _myProfile.UserPrincipalName,NSAM_dd_View.Selected.Value,'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"),
                        If(RequestSelect = "Cancelled",Filter('Application Requests','Application Request Status' = [@'Application Request Status'].Cancelled,'Request Approver'.Email= _myProfile.UserPrincipalName,NSAM_dd_View.Selected.Value,'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"))))),
                        'Created On',SortOrder.Descending));
                        
                    Set(
                        ResetCheckbox2,
                        true
                    ); // Reset the checkbox value in Select All set the Reset property ResetCheckbox2
                    
                    Notify("Request Rejected",NotificationType.Success);
                Size: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        9,
                       12
                    )
                Text: ="Decline"
                Width: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                       Parent.Width/3,
                       Parent.Width/5
                    )
                ZIndex: =1

            NSAM_btn_Approved As button:
                Fill: =AppColor.ApproveColor
                HoverFill: =ColorFade(RGBA(54, 176, 75, 1), -20%)
                OnSelect: |
                    =UpdateIf(
                        colNSASelected,
                        true,// If any tasks selected by checkbox as we have created this collection on Oncheck of Check box//
                        {// Below the bold letter are the SharePoint Column name which we want to update. //
                    'Application Request Status': [@'Application Request Status'].Approved}
                    );
                    ClearCollect(
                        coldatatoPatch,// Created a temporary collection //
                        ShowColumns(// The column names which need to be patch are listed //
                            colNSASelected,
                            "dt_application_requestid",
                            "dt_application_request_status"
                        )
                    );
                    Patch(
                        'Application Requests',// Sharepoint List//
                        coldatatoPatch// Temporary collection//
                    );
                    Clear(colNSASelected);
                    //Clear the collection of tasks selected b checkbox//
                    ClearCollect(
                        colNSARequestdata,
                        Sort(
                            If(
                                RequestSelect = "Pending",
                                Filter(
                                    'Application Requests',
                                    'Application Request Status' = [@'Application Request Status'].Submitted,
                                    'Request Approver'.Email = _myProfile.UserPrincipalName,
                                    NSAM_dd_View.Selected.Value,
                                    'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"
                                ),
                                If(
                                    RequestSelect = "Approved",
                                    Filter(
                                        'Application Requests',
                                        'Application Request Status' = [@'Application Request Status'].Approved,
                                        'Request Approver'.Email = _myProfile.UserPrincipalName,
                                        NSAM_dd_View.Selected.Value,
                                        'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"
                                    ),
                                    If(
                                        RequestSelect = "Rejected",
                                        Filter(
                                            'Application Requests',
                                            'Application Request Status' = [@'Application Request Status'].Declined,
                                            'Request Approver'.Email = _myProfile.UserPrincipalName,
                                            NSAM_dd_View.Selected.Value,
                                            'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"
                                        ),
                                        If(
                                            RequestSelect = "Cancelled",
                                            Filter(
                                                'Application Requests',
                                                'Application Request Status' = [@'Application Request Status'].Cancelled,
                                                'Request Approver'.Email = _myProfile.UserPrincipalName,
                                                NSAM_dd_View.Selected.Value,
                                                'Application Request Type'.'Application Request Type Name' = "Night Shift Allowance Request"
                                            )
                                        )
                                    )
                                )
                            ),
                            'Created On',
                            SortOrder.Descending
                        )
                    );
                    Set(
                        ResetCheckbox2,
                        true
                    );
                    // Reset the checkbox value in Select All set the Reset property ResetCheckbox2
                    Notify(
                        "Request Approved",
                        NotificationType.Success
                    );
                Size: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                        9,
                       12
                    )
                Text: ="Approve"
                Width: |-
                    =Switch(
                        App.ActiveScreen.Size,
                        ScreenSize.Small,
                       Parent.Width/3,
                       Parent.Width/5
                    )
                ZIndex: =2

